<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #222222;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .login-container img {
      width: 200px; 
      height: auto; 
      margin-bottom: 20px;
    }

    .login-container h2 {
      color: #ffffff;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      color: #aaaaaa;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #444444;
      border-radius: 4px;
      color: #000000; 
    }

    .login-btn {
      padding: 10px;
      background-color: #22FF00;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="test-image.png" alt="Test Image">
  <h2>Login</h2>
  <form class="login-form" action="#" name="form1">
    <div class="form-group">
      <input type="email" required class="form-control" id="email" name="email" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
    </div>
    <input type="submit" class="btn but form-control mt-3 login-btn" onClick="checkEmail(); return CheckPassword(document.form1.password);" value="Login">
    <a href="mailto:support@smartserv.io?subject=Password RESET&body=Hello this E-Mail is in view of reseting your password." class="form-group" style="color: white; text-decoration: underline;">Forgot your password?</a>

  </form>
</div>

<script src="ss.js"></script>

</body>
</html>
